<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartcounter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dartcounter</h1>
        </header>
        <main>
            <!-- Start Page -->
            <section id="start-page">
                <h2>Spieler Namen eingeben</h2>
                <form id="player-form">
                    <input type="text" id="player1-name" placeholder="Spieler 1 Name" required aria-label="Spieler 1 Name">
                    <input type="text" id="player2-name" placeholder="Spieler 2 Name" required aria-label="Spieler 2 Name">
                    <button type="button" id="start-game">Spiel starten</button>
                </form>
            </section>

            <!-- Game View -->
            <section id="game-view" style="display: none;">
                <h2>Punkteanzeige</h2>
                <div id="scores">
                    <div id="player1" class="player">
                        <h3 id="player1-display">Spieler 1</h3>
                        <p id="player1-score">Punkte: 501</p>
                        <p>3-Dart Average: <span id="player1-average">0.00</span></p>
                    </div>
                    <div id="player2" class="player">
                        <h3 id="player2-display">Spieler 2</h3>
                        <p id="player2-score">Punkte: 501</p>
                        <p>3-Dart Average: <span id="player2-average">0.00</span></p>
                    </div>
                </div>

                <!-- Throw Input Section -->
                <div id="throws">
                    <h3>Würfe eingeben</h3>
                    <form id="throw-form">
                        <label for="throw1">Wurf 1:</label>
                        <input type="number" id="throw1" min="0" max="60" required aria-label="Wurf 1">
                        <label for="throw2">Wurf 2:</label>
                        <input type="number" id="throw2" min="0" max="60" required aria-label="Wurf 2">
                        <label for="throw3">Wurf 3:</label>
                        <input type="number" id="throw3" min="0" max="60" required aria-label="Wurf 3">
                        <button type="button" id="submit-throws">Bestätigen</button>
                    </form>
                </div>

                <!-- Turn Indicator -->
                <p id="turn-indicator">Es ist Spieler 1 dran.</p>

                <!-- Check-Out Help -->
                <div id="checkout-help"></div>

                <!-- Round History -->
                <h3>Rundenverlauf</h3>
                <table id="round-history">
                    <thead>
                        <tr>
                            <th>Runde</th>
                            <th>Spieler</th>
                            <th>Würfe</th>
                            <th>Restpunkte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Round history rows will be dynamically added here -->
                    </tbody>
                </table>

                <!-- Winner Box -->
                <div id="winner-box">
                    <h2 id="winner-message"></h2>
                    <button id="restart-game">Neues Spiel starten</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
